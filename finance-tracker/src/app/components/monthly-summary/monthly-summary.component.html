<div class="bg-gray-800 rounded-lg shadow p-6 border border-gray-700">
  <h3 class="text-lg font-semibold text-white mb-4">Monthly Summary</h3>

  <div class="space-y-4">
    <!-- Income Summary -->
    <div class="flex justify-between items-center pb-4 border-b border-gray-700">
      <span class="text-gray-300">Income</span>
      <span class="text-xl font-semibold text-green-400">${{ totalIncome.toFixed(2) }}</span>
    </div>

    <!-- Expenses Summary -->
    <div class="flex justify-between items-center pb-4 border-b border-gray-700">
      <span class="text-gray-300">Expenses</span>
      <span class="text-xl font-semibold text-red-400">${{ totalExpenses.toFixed(2) }}</span>
    </div>

    <!-- Balance Summary -->
    <div class="flex justify-between items-center pb-4 border-b border-gray-700">
      <span class="text-gray-300 font-medium">Balance</span>
      <span [ngClass]="balance >= 0 ? 'text-green-400' : 'text-red-400'" class="text-xl font-bold">
        ${{ balance.toFixed(2) }}
      </span>
    </div>

    <!-- Savings Rate -->
    <div class="flex justify-between items-center pt-2">
      <span class="text-gray-400 text-sm">Savings Rate</span>
      <span class="text-lg font-semibold" [ngClass]="getSavingRate() >= 0 ? 'text-blue-400' : 'text-red-400'">
        {{ getSavingRate() }}%
      </span>
    </div>
  </div>
</div>

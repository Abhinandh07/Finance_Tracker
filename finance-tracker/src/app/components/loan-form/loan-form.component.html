<div class="min-h-screen bg-gray-900 p-6">
  <div class="max-w-2xl mx-auto">
    <div class="bg-gray-800 rounded-lg shadow-xl p-8 border border-gray-700">
      <h2 class="text-3xl font-bold text-white mb-6">ğŸ“ Add New Loan</h2>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="mb-4 p-4 bg-green-900 border border-green-700 text-green-100 rounded-lg">
        {{ successMessage }}
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-900 border border-red-700 text-red-100 rounded-lg">
        {{ errorMessage }}
      </div>

      <form [formGroup]="loanForm" (ngSubmit)="onSubmit()">
        <!-- Amount -->
        <div class="mb-6">
          <label for="amount" class="block text-gray-300 font-semibold mb-2">Loan Amount ($)</label>
          <input
            type="number"
            id="amount"
            formControlName="amount"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-900"
            placeholder="Enter loan amount"
            step="0.01"
          />
          <div *ngIf="submitted && form['amount'].invalid" class="text-red-400 text-sm mt-1">
            Amount is required and must be greater than 0
          </div>
        </div>

        <!-- Borrower Name -->
        <div class="mb-6">
          <label for="borrowerName" class="block text-gray-300 font-semibold mb-2">Borrower Name</label>
          <input
            type="text"
            id="borrowerName"
            formControlName="borrowerName"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-900"
            placeholder="Full name of borrower"
          />
          <div *ngIf="submitted && form['borrowerName'].invalid" class="text-red-400 text-sm mt-1">
            Name is required (at least 2 characters)
          </div>
        </div>

        <!-- Borrower Phone -->
        <div class="mb-6">
          <label for="borrowerPhone" class="block text-gray-300 font-semibold mb-2">Phone Number</label>
          <input
            type="tel"
            id="borrowerPhone"
            formControlName="borrowerPhone"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-900"
            placeholder="10-digit phone number"
          />
          <div *ngIf="submitted && form['borrowerPhone'].invalid" class="text-red-400 text-sm mt-1">
            Phone number is required (at least 10 digits)
          </div>
        </div>

        <!-- Due Date -->
        <div class="mb-8">
          <label for="dueDate" class="block text-gray-300 font-semibold mb-2">Due Date</label>
          <input
            type="date"
            id="dueDate"
            formControlName="dueDate"
            class="w-full px-4 py-3 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg focus:outline-none focus:border-green-500 focus:ring-2 focus:ring-green-900"
          />
          <div *ngIf="submitted && form['dueDate'].invalid" class="text-red-400 text-sm mt-1">
            Due date is required
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex gap-4">
          <button
            type="submit"
            [disabled]="loading"
            class="flex-1 px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ loading ? 'â³ Creating...' : 'â• Create Loan' }}
          </button>
          <button
            type="button"
            (click)="resetForm()"
            class="flex-1 px-6 py-3 bg-gray-700 hover:bg-gray-600 text-gray-300 font-bold rounded-lg transition"
          >
            ğŸ”„ Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="bg-gray-800 rounded-lg shadow p-6 mb-6 border border-gray-700">
  <h3 class="text-lg font-semibold text-white mb-4">Add New Transaction</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4" autocomplete="off">
    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-300 mb-1">
        Description
      </label>
      <input
        id="description"
        type="text"
        formControlName="description"
        placeholder="e.g., Grocery shopping"
        autocomplete="off"
        name="transactionDescription"
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"
      />
      <p *ngIf="description?.invalid && description?.touched" class="mt-1 text-sm text-red-400">
        Description must be at least 3 characters
      </p>
    </div>

    <!-- Amount -->
    <div>
      <label for="amount" class="block text-sm font-medium text-gray-300 mb-1">
        Amount ($)
      </label>
      <input
        id="amount"
        type="number"
        formControlName="amount"
        placeholder="0.00"
        step="0.01"
        min="0"
        autocomplete="off"
        name="transactionAmount"
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"
      />
      <p *ngIf="amount?.invalid && amount?.touched" class="mt-1 text-sm text-red-400">
        Amount must be greater than 0
      </p>
    </div>

    <!-- Type -->
    <div>
      <label for="type" class="block text-sm font-medium text-gray-300 mb-1">
        Type
      </label>
      <select
        id="type"
        formControlName="type"
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option *ngFor="let t of types" [value]="t" class="bg-gray-700">
          {{ t | titlecase }}
        </option>
      </select>
    </div>

    <!-- Category -->
    <div>
      <label for="category" class="block text-sm font-medium text-gray-300 mb-1">
        Category
      </label>
      <select
        id="category"
        formControlName="category"
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      >
        <option *ngFor="let cat of categories" [value]="cat" class="bg-gray-700">
          {{ cat }}
        </option>
      </select>
    </div>

    <!-- Date -->
    <div>
      <label for="date" class="block text-sm font-medium text-gray-300 mb-1">
        Date
      </label>
      <input
        id="date"
        type="date"
        formControlName="date"
        class="w-full px-4 py-2 bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
      />
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="form.invalid"
      class="w-full bg-green-600 hover:bg-green-700 disabled:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
    >
      Add Transaction
    </button>
  </form>
</div>

<div class="bg-gray-800 rounded-lg shadow overflow-hidden border border-gray-700">
  <div class="px-6 py-4 border-b border-gray-700">
    <h2 class="text-lg font-semibold text-white">Transactions</h2>
  </div>

  <div *ngIf="transactions.length === 0" class="p-6 text-center text-gray-400">
    No transactions yet. Add one to get started!
  </div>

  <div *ngIf="transactions.length > 0" class="overflow-x-auto">
    <table class="w-full">
      <thead class="bg-gray-700 border-b border-gray-600">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Description</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Category</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-300 uppercase tracking-wider">Amount</th>
          <th class="px-6 py-3 text-center text-xs font-medium text-gray-300 uppercase tracking-wider">Action</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-700">
        <tr *ngFor="let transaction of transactions" class="hover:bg-gray-700">
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-300">
            {{ transaction.date | date: 'MMM dd, yyyy' }}
          </td>
          <td class="px-6 py-4 text-sm text-gray-300">
            {{ transaction.description }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span [ngClass]="getCategoryColor(transaction.category)" class="px-3 py-1 rounded-full text-xs font-medium">
              {{ transaction.category }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-right font-semibold"
              [ngClass]="transaction.type === 'income' ? 'text-green-400' : 'text-red-400'">
            {{ transaction.type === 'income' ? '+' : '-' }}${{ transaction.amount.toFixed(2) }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-center">
            <button
              (click)="deleteTransaction(transaction.id)"
              class="text-red-400 hover:text-red-300 font-medium text-sm"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
